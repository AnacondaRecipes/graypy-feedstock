{% set name = "graypy" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fdbd8157c66d9c2a18b8d57f7a344e63b6bd6fc8e601ec60e7f7e0d503f7ceed

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - graypy

about:
  home: https://github.com/severb/graypy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python logging handler that sends messages in GELF (Graylog Extended Log Format).
  doc_url: https://pypi.org/project/graypy/
  dev_url: https://github.com/severb/graypy

extra:
  recipe-maintainers:
    - anthchirp
