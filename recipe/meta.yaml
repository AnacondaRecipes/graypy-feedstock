{% set name = "graypy" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b3cda53ecd5b278a725f2949fbc80b16d30065a994910d6e25e2bfc1fe230134

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - graypy

about:
  home: https://github.com/severb/graypy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python logging handler that sends messages in GELF (Graylog Extended Log Format).
  doc_url: https://pypi.org/project/graypy/
  dev_url: https://github.com/severb/graypy

extra:
  recipe-maintainers:
    - anthchirp
